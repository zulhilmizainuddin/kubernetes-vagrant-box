---
dist: bionic
sudo: required

install:
  - sudo apt-get -y update
  - sudo apt-get -y install yamllint
  - wget -O /tmp/packer.zip https://releases.hashicorp.com/packer/1.4.3/packer_1.4.3_linux_amd64.zip
  - sudo unzip /tmp/packer.zip packer -d /usr/local/bin

script:
  - yamllint .
  - packer validate vagrantbox.json
